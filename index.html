    <div class="entry">
      
        <p>今天晚上算是正式的分手吧。</p>
<p>一场恋爱还是这样结束了，毕竟其中已经很多的矛盾，有的只是这样一个突破的契机而已。</p>
<p>而今天晚上我的表现其实就算吧，本想再qq聊会天之后会好起来，可是我不知道的是：那反而是促使这场分手的到来，我知道早晚会来，我也有所预感，我知道，我深深的明白，我们对对方来说都显得那么不重要了，一味的坚持，对自己还是对方都不是好事。</p>
